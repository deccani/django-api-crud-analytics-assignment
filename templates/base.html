<html>

<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --sidebar-color: #222;
        }

        .navbar.bg-sidebar {
            background-color: var(--sidebar-color);
        }

        body {
            display: flex;
            padding-top: 60px;
        }

        .sidebar {
            width: 230px;
            height: 100vh;
            background: #222;
            color: white;
            padding: 30px 0px 20px 20px;
            position: fixed;
            top: 50px;
        }

        .sidebar a {
            display: block;
            color: #ddd;
            padding: 10px;
            text-decoration: none;
            margin-bottom: 5px;
            border-radius: 5px;
        }

        .sidebar a i {
            margin-right: 10px;
            /* space between icon and text */
        }

        .sidebar a:hover {
            background: #444;
            color: white;
        }

        .content {
            margin-left: 250px;
            padding: 30px;
            width: 100%;
        }
    </style>
</head>

<body>
    {% include 'navbar.html' %}

    <div class="sidebar">
        <h5>Assignment Tasks</h5>
        <a href="/"><i class="fas fa-home"></i> Home</a>
        <a href="/api/tasks/ui/"><i class="fas fa-edit"></i> CRUD</a>
        <a href="/api/tasks/fetch-data/"><i class="fas fa-database"></i> API Integration</a>
        <a href="/api/tasks/analytics/"><i class="fas fa-chart-line"></i> Data Visualization</a>
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
        {% if explanation %}
        {% include "info_section.html" %}
        {% endif %}
    </div>

</body>

</html>
