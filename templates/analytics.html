{% extends "base.html" %}
{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

<style>
    h2 {
        margin-bottom: 25px;
        font-weight: 600;
    }

    .form-label {
        font-weight: 600;
        margin-bottom: 5px;
    }

    #slider {
        margin-top: 15px;
    }

    #loader {
        display: none;
    }

    #loader.show {
        display: flex !important;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
    }
</style>

<h3 class="mb-4">Data Visualization - Data stored after fecthing from external APi in Database is visualized</h3>

<div class="filter-card">
    <div class="row g-4">
        <div class="col-md-4">
            <label class="form-label">
                <i class="fas fa-flag me-2"></i> Select Countries
            </label>
            <select id="countrySelect" multiple class="form-control">
                <option value="IN">India</option>
                <option value="US">USA</option>
                <option value="CN">China</option>
            </select>
        </div>

        <div class="col-md-4">
            <label class="form-label">
                <i class="fas fa-database me-2"></i> Select Data Type
            </label>
            <select id="indicatorSelect" class="form-control">
                <option value="NY.GDP.MKTP.CD">GDP (Current US$)</option>
                <option value="SP.POP.TOTL">Total Population</option>
                <option value="SL.UEM.TOTL.NE.ZS">Unemployment %</option>
            </select>
        </div>

        <div class="col-md-4">
            <label class="form-label">
                <i class="fas fa-calendar me-2"></i> Start Year
            </label>
            <input type="text" id="startYearPicker" class="form-control" placeholder="Select Start Year">
        </div>

        <div class="col-md-4">
            <label class="form-label">
                <i class="fas fa-calendar me-2"></i> End Year
            </label>
            <input type="text" id="endYearPicker" class="form-control" placeholder="Select End Year">
        </div>
    </div>

    <button class="btn btn-success mt-3" onclick="fetchData()">
        <i class="fas fa-chart-area"></i> Fetch from DB & Visualize Data
    </button>
</div>

<div id="loader" class="mt-3">
    <strong>Loading...</strong>
    <div class="spinner-border text-primary ms-3"></div>
</div>

<div class="chart-box mt-4" id="chartContainer" style="display: none;">
    <canvas id="myChart" height="120"></canvas>
</div>

<script>
    $('#startYearPicker').datepicker({
        format: "yyyy",
        viewMode: "years",
        minViewMode: "years",
        autoclose: true,
        startDate: "2000",
        endDate: "2025"
    });
    $('#endYearPicker').datepicker({
        format: "yyyy",
        viewMode: "years",
        minViewMode: "years",
        autoclose: true,
        startDate: "2000",
        endDate: "2025"
    });

    $('#startYearPicker').datepicker('update', '2000');
    $('#endYearPicker').datepicker('update', '2025');

    $("#countrySelect").select2({ placeholder: "Select Country" });

    let chartInstance = null;

    function fetchData() {
        const indicator = document.getElementById("indicatorSelect").value;
        const countries = $("#countrySelect").val();
        if (!countries || countries.length === 0) {
            alert("Please select at least one country.");
            return;
        }

        const start_year = parseInt(document.getElementById("startYearPicker").value);
        const end_year = parseInt(document.getElementById("endYearPicker").value);

        const loader = document.getElementById("loader");
        loader.style.display = "flex";

        fetch("/api/tasks/load-db-data/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ indicator, countries, start_year, end_year })
        })
            .then(res => res.json())
            .then(result => {
                if (result.results && result.results.length > 0) {
                    drawChart(result.results);
                } else {
                    alert("No data found for selected options.");
                    if (chartInstance) chartInstance.destroy();
                }
            })
            .finally(() => {
                loader.style.display = "none";
            });
    }

    function drawChart(data) {
        const labels = data[0].data.map(x => x.year);
        const datasets = data.map((item, index) => ({
            label: item.country,
            data: item.data.map(x => x.value),
            borderWidth: 2,
            fill: false,
            tension: 0.3
        }));

        if (chartInstance) chartInstance.destroy();
        document.getElementById("chartContainer").style.display = "block";
        chartInstance = new Chart(document.getElementById("myChart"), {
            type: "line",
            data: { labels, datasets },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Economic Indicator Over Time'
                    },
                    legend: {
                        display: true,
                        position: 'top'
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Year'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Value'
                        },
                        beginAtZero: false
                    }
                }
            }
        });
    }
</script>

{% endblock %}
